# Nombre del proyecto
serenity.project.name=MercadoLibreAutomation

# Tipo de requerimiento (feature o story)
serenity.requirement.types=feature

# Navegador a usar (chrome, firefox, etc)
webdriver.driver=chrome
serenity.browser=chrome

# Ejecutar en modo visible (no headless)
serenity.headless=false

# Ruta donde se guardan los reports (por defecto target/site/serenity)
# serenity.outputDirectory=target/site/serenity

# Capturas de pantalla solo en fallos
serenity.take.screenshots=FOR_FAILURES

# Timeout para esperas (milisegundos)
webdriver.timeout=10000

# Si quieres activar el modo debug para logs detallados
# serenity.logging=DEBUG
